
<div class="main-container">

    <div class="sidenav col-md-9">
    <div class="navs">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addStoreOwner">Add Store Owner</button>
            <button type="button" class="btn btn-primary"  data-toggle="modal" data-target="#removeStoreOwner">Remove Store Owner</button>
    </div>  
    </div>
      <div class="main " >
          <div class="col-md-12">
              <h2>Store Owners</h2>
    </div>
        <div class="col-md-12">
                <table class="table table-striped">
                  <tbody>
                    <tr *ngFor="let add of addresses">
                      <td>{{add}}</td>
                    </tr>
                  </tbody>
                </table>
        <!-- The Add Admin Modal -->
    <div class="modal fade" id="addStoreOwner">
        <div class="modal-dialog">
            <div class="modal-content">
          
                <!-- Modal Header -->
                <div class="modal-header">
                  <h4 class="modal-title">Add Store Owner</h4>
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
          
                <!-- Modal body -->
                <div class="modal-body">
                 <span>Address: </span><input class="form-control" [(ngModel)]="newStoreOwnerAddress" type="text"/>
                </div>
          
                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                      <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="addStoreOwner()">Ok</button>
                </div>
          
            </div>
        </div>
    </div>
    
    <!-- The Remove Admin Modal -->
    <div class="modal fade" id="removeStoreOwner">
            <div class="modal-dialog">
                <div class="modal-content">
              
                    <!-- Modal Header -->
                    <div class="modal-header">
                      <h4 class="modal-title">Remove Store Owner</h4>
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
              
                    <!-- Modal body -->
                    <div class="modal-body">
                     <span>Address: </span><input class="form-control" [(ngModel)]="removeStoreOwnerAddress" type="text"/>
                    </div>
              
                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                          <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="removeStoreOwner()">Ok</button>
                    </div>
              
                </div>
            </div>
        </div>
    
    
    
      </div>
    
        
    
    
    </div>
