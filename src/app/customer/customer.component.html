<div class="row" *ngFor="let storeObject of storesObjects">
    <div class="card" (click)="products(storeObject.id)">
        <h3>{{storeObject.id}}</h3>
        <p>{{storeObject.name}}</p>
        <p>{{storeObject.owner}}</p>
      </div>
</div>
